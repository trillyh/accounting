<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About</title>
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <main>
        <div class="content">
            <h1>Net Accounting</h1>
            <p>Use accounting concepts from ACCTG215 @ UW Foster to generate financial statement, statement of cash flow, and business analysis with charts. Strictly follow US GAAP rules.</p>
            <button class="get-started" onclick="location.href='playground.html'" type="button">Get Started</button>
        </div>
    </main>
</body>
</html>
