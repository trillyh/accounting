<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <main>
        <h1>Welcome to the Accounting App</h1>
        <p id="welcome-message">Your personalized accounting solution.</p>
        <a href="add-new-entry.html">Add New Entry</a>
        <a href="playground.html">Playground</a>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('welcome-message').textContent = 'Your personalized accounting solution.';
        });
    </script>
</body>
</html>
